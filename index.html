<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Login 3d</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="cover"></div>
        <div class="shadow"></div>
        <div class="content">
          <div class="form">
            <h3 class="logo"><i class="fa-solid fa-key"></i></h3>
            <h2>Sign in</h2>
            <div class="inputbox">
              <input type="text" required />
              <i class="fa-solid fa-user"></i>
              <span>Username</span>
            </div>
            <div class="inputbox">
              <input type="Password" required />
              <i class="fa-solid fa-lock"></i>
              <span>Password</span>
            </div>
            <div class="links">
                <i class="fa-solid fa-question"></i>
              <a href="#">Forgot Password</a>
              <a href="#"> <i class="fa-solid fa-user-plus"></i> Sing Up</a>
            </div>
             <div class="inputbox">
            <input type="Submit" value="Login" />
        </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/02496a56c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
